   <span ng-click="toggle()" class="glyphicon glyphicon-menu-hamburger"></span>
   <div ng-if="showMenu" class="navbar navbar-static-top">     
    <div class="container">
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
            <li ng-if="!user">
                <a ui-sref="login">Login</a>
            </li>
            <li ng-show="user">
                <a ng-click="logout()">Logout</a>
            </li>
        </ul>
    </div>
  
</div>
