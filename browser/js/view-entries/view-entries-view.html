<div id="entries-container" class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2 text-left" ng-repeat="entry in entries">
            <h3>{{entry.date | date:'LLLL d, yyyy'}}</h3>
            <p ng-bind-html="entry.text"></p>
        </div>
    </div>
</div>
