<div id="entries-container" class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center" ng-repeat="entry in entries">
            <h3>{{entry.date | date:'LLLL d, yyyy'}}</h3>
            <div ng-repeat="field in entry.fields track by $index">
                <p ng-repeat="answer in field.answer">
                    {{answer}}
                </p>
            </div>
        </div>
    </div>
</div>
