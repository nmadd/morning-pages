<div class="form">
    <h4>Add a field</h4>
    <form name="fieldForm" ng-submit="addField()">
        <!-- TITLE SEARCH FIELD-->
        <div class="form-group">
            <label>Prompt:</label>
            <input type="text" name="prompt" ng-model="prompt">
        </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary" ng-disabled="entryForm.$invalid">Submit</button>
    </form>
</div>
</div>
