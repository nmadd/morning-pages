<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <title>Fullstack Academy Generated Application</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/lodash/index.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src='/angular-sanitize/angular-sanitize.js'></script>
    <link rel='stylesheet' href='/textangular/dist/textAngular.css'>
    <link rel='stylesheet' href='/font-awesome/css/font-awesome.css'>
    <script src='/textangular/dist/textAngular-rangy.min.js'></script>
    <script src='/textangular/dist/textAngular-sanitize.min.js'></script>
    <script src='/textangular/dist/textAngular.min.js'></script>
    <script src="/main.js"></script>
</head>

<body ng-app="FullstackGeneratedApp" ng-controller="HomeController">
    <div class="container-fluid">
       <span ng-click="toggle()" class="glyphicon glyphicon-menu-hamburger rotate-hamburger" ng-class="{'rotated-hamburger': showMenu}"></span>
        <div ng-if="showMenu" class="col-md-2 leftSidemenu">
            <navbar class="col-md-12"></navbar>
        </div>
        <div ng-class="showMenu ? 'col-md-10' : 'col-md-12'">
            <div class="col-md-12" id="main" ui-view></div>
        </div>
    </div>
</body>

</html>
